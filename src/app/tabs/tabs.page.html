<ion-tabs>
  <!-- LA Bar de progression  -->
  <div class="play">
    <div class="progress-ligne">
      <div class="progress" [style.width]="progress + '%'"></div>
    </div>
    <ion-row class="row ion-no-padding">
      <ion-col class="ion-no-padding row">
        <img
          src="../../assets/images/pere.jpeg"
          alt=""
          height="60px"
          class="ion-no-padding"
        />
        <div class="ion-no-padding">
          <b>Atomic Habits</b> <br />
          <span>Dale Carnegie</span>
        </div>
      </ion-col>
      <ion-col
        size="2"
        class="ion-text-center ion-no-padding ion-align-self-center"
      >
        <ion-icon name="play-sharp" color="dark" size="large"></ion-icon>
      </ion-col>
    </ion-row>
  </div>
  <!-- LES TABS -->
  <ion-tab-bar slot="bottom" style="background-color: aliceblue">
    <ion-tab-button tab="tab3" href="/tabs/tab3">
      <ion-icon name="play-circle"></ion-icon>

      <ion-label>Ecouter</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab2" href="/tabs/tab2">
      <ion-icon name="radio"></ion-icon>
      <ion-label>Audio</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab1" href="/tabs/tab1">
      <ion-icon name="library"></ion-icon>
      <ion-label>librairie</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
